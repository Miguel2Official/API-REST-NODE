<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stilos.css">
    <title>Frontend de Empleados</title>
  
</head>
<body>
    <h1>Lista de Empleados</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Cédula</th>
                <th>Edad</th>
                <th>Teléfono</th>
                <th>EPS</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="empleados-list"></tbody>
    </table>

    <h2>Agregar Empleado</h2>
    <form id="add-empleado-form">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required><br>
        <label for="cedula">Cédula:</label>
        <input type="text" id="cedula" required><br>
        <label for="edad">Edad:</label>
        <input type="number" id="edad" required><br>
        <label for="telefono">Teléfono:</label>
        <input type="text" id="telefono" required><br>
        <label for="eps">EPS:</label>
        <input type="text" id="eps" required><br>
        <button type="submit">Agregar Empleado</button>
    </form>

   <script src="script.js"></script>
</body>
</html>
